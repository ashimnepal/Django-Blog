{% extends "base.html" %}

{% block content %}
<div class="post">
    
    {% if draft.created_date %} 
    <div class="date">{{draft.created_date}}</div>
        {% else %}
        <a href="/post-published/{{post.pk}}" class="btn btn-default">Publish</a>
    {% endif %}
    <h1>
        {{post.title}}
    </h1>
       
        {% if user.is_authenticated %}
            <a href="/post-edit/{{post.pk}}" class="btn btn-default"><span class="material-icons">
                edit
            </span>
            </a>
            <a href="/post-delete/{{post.pk}}" class="btn btn-default"><span class="material-icons">
                delete
            </span>
        </a>
        {% endif %}
        
        <p>{{post.text | linebreaks}}</p>
    
   </div>
{% endblock content %}
