{% extends "base.html" %}

{% block content %}

{% for post in posts %} 
<div class="post">
  {% if post.published_date %} 
  <div class="date">
  Published: {{ post.published_date }}
</div>
{% endif%}
<h1>
  <a href="/post-detail/{{post.pk}}">
    {{post.title}}
  </a>
</h1>
  <!-- <p>{{post.published_date}}</p> -->
  <p>{{ post.text | truncatechars:150 }}</p>
</div>


{% endfor %}

{% endblock content %}
