{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{post.title}}</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    
    
  </head>
  <body>
    <div class="page-header container-fluid">      
      <div class="container">
             
           {% if user.is_authenticated %}
            <p class="top-menu" style="font-family: Arial, Helvetica, sans-serif; font-size: 35px;">Hello {{user.username}} &nbsp; 
              <a href="/" class="top-menu">
                <span class="material-icons md-48" style="font-size: 25px;">
                  logout
                  </span>
                </a>
            </p>

            <a href="/post-add/" class="top-menu">
            <span class="material-icons md-48">
              add
              </span>
            </a>
            <a href="/draft-list/" class="top-menu">
              <span class="material-icons md-48">
                library_add
                </span>
              </a>
              {% else %}
              <a href="" class="top-menu">
                <span class="material-icons md-48">
                  lock
                  </span>
                </a>        
              {% endif %}
              <a href="/"><h1>Personal Blog</h1></a> 
               
    </div>
  </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
    {% block content %}
    {% endblock %}
            </div>
        </div>
    </div>


    <script src="{% static 'js/bootstrap.min.js' %}" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   
</body>
</html>
