{% extends "base.html" %}

{% block content %}
<div class="post">
    {% if post.published_date %} <div class="date">{{post.published}}</div>
        {% else %}
        <a href="" class="btn btn-default">Pubish</a>
   {% endif %}
        <h1>
            {{post.title}}             
        </h1>
        {% if user.is_authenticated %}
            <a href="" class="btn btn-default"><span class="material-icons">
                edit
            </span>
            </a>
            <a href="" class="btn btn-default"><span class="material-icons">
                delete
            </span>
        </a>
        {% endif %}
        
        <p>{{post.text | linebreaks}}</p>
    
   </div>
{% endblock content %}
